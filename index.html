<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp - Survey Form</title>
</head>
<body>

<h1 id="title">Survey Form</h1>
<p id="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et facilis fuga maiores maxime nihil
    nostrum pariatur repellat sed totam unde. Ab asperiores eligendi exercitationem, facilis libero mollitia rem sint
    tenetur?</p>

<form id="survey-form" action="">
<div>
    <label for="radio-mr">Mr. </label>
    <input id="radio-mr" name="genre" type="radio" value="Mr">

    <label for="radio-mrs">Mrs. </label>
    <input id="radio-mrs" name="genre" type="radio" value="Mrs">

    <label for="radio-ms">Ms. </label>
    <input id="radio-ms" name="genre" type="radio" value="Ms">

    <label for="radio-miss">Miss. </label>
    <input id="radio-miss" name="genre" type="radio" value="Miss">
</div>
<div>
    <label id="name-label" for="name">Name : </label>
    <input id="name" type="text" placeholder="Your name" required>
</div>
<div>
    <label id="email-label" for="email">Email address : </label>
    <input id="email" type="email" placeholder="your@address.mail" required>
</div>
<div>
    <label id="number-label" for="number">Age : </label>
    <input id="number" type="number" placeholder="Your age" min="0" max="99">
</div>
<div>
    <label for="dropdown">Choose a subject : </label>
    <select id="dropdown" name="dropdown">
        <option value selected disabled>Select a subject</option>
        <option value="d0">Information</option>
        <option value="d1">Subscribe</option>
        <option value="d2">Support</option>
    </select>
</div>
<div>
    <p>Your vehicle :</p>

    <label for="check-bicycle">Bicycle</label>
    <input id="check-bicycle" value="bicycle" type="checkbox">

    <label for="check-motorbike">Motorbike</label>
    <input id="check-motorbike" value="motorbike" type="checkbox">

    <label for="check-auto">Auto</label>
    <input id="check-auto" value="auto" type="checkbox">
</div>
<div>
    <label for="comments">Leave a comments : </label>
    <textarea id="comments" name="comments" cols="30" rows="10"></textarea>
</div>
    <input id="submit" type="submit">

</form>
<!--
    TODO: User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.
-->
</body>
</html>
