<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp - Survey Form</title>
</head>
<body>
<h1 id="title">Survey Form</h1>
<form id="survey-form" action="">
<h2>Sign Up</h2>
<h3>Your basic info</h3>
<div>
    <label id="name-label" for="name">Name : </label>
    <input id="name" type="text" placeholder="Your name" required>
</div>
<div>
    <label id="email-label" for="email">Email : </label>
    <input id="email" type="email" placeholder="email@exemple.com" required>
</div>
<div>
    <label id="number-label" for="number">Code PIN : </label>
    <input id="number" type="number" placeholder="0000" min="1000" max="9999">
</div>
<div>
    <p>Age : </p>
    <label for="radio-under">Under 13</label>
    <input id="radio-under" name="age" type="radio" value="Mr">
    <label for="radio-older">13 or older</label>
    <input id="radio-older" name="age" type="radio" value="Mrs">
</div>
<h3>Your profile</h3>
<div>
    <label for="comments">Biography : </label>
    <textarea id="comments" name="comments" cols="30" rows="10"></textarea>
</div>
<div>
    <label for="dropdown">Job Role : </label>
    <select id="dropdown" name="dropdown">
        <option value selected disabled>Select a job</option>
        <option value="front">Front-end</option>
        <option value="back">Back-end</option>
        <option value="full">Full-stack</option>
    </select>
</div>
<div>
    <p>Interests :</p>
    <label for="check-development">Development</label>
    <input id="check-development" value="development" type="checkbox">
    <label for="check-design">Design</label>
    <input id="check-design" value="design" type="checkbox">
    <label for="check-business">Business</label>
    <input id="check-business" value="business" type="checkbox">
</div>
    <input id="submit" type="submit" value="Sign Up">
</form>
</body>
</html>
