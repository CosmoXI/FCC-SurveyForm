<h1 id="title">Survey Form</h1>

<form id="survey-form" action="">

    <label id="name-label" for="name">Enter your name : </label>
    <input id="name" type="text" placeholder="DUPONT" required>

    <label id="email-label" for="email">Enter your email address : </label>
    <input id="email" type="email" placeholder="your@address.mail" required>

    <label id="number-label" for="number">Select a number between 0 and 12 : </label>
    <input id="number" type="number" placeholder="0 - 12" min="0" max="12">

    <select id="dropdown" name="dropdown">
        <option value selected disabled>Select an option</option>
        <option value="d0">Auto</option>
        <option value="d1">Motorbike</option>
        <option value="d2">Bicycle</option>
a    </select>

    <label for="radio-man">Man </label>
    <input id="radio-man" name="genre" type="radio" value="M">

    <label for="radio-women">Women </label>
    <input id="radio-women" name="genre" type="radio" value="W">

    <input id="submit" type="submit">

</form>
