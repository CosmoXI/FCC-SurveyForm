<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp - Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form">
  <h1 id="title">Sign Up</h1>
  <p id="description">Create your account.</p>
  <form id="survey-form" action="">
    <section>
      <h2>Your basic info</h2>
        <p>
          <label id="name-label" for="name">Name : </label>
          <input id="name" class="display__block" type="text" placeholder="Your name" required>
        </p>
        <p>
          <label id="email-label" for="email">Email : </label>
          <input id="email" class="display__block" type="email" placeholder="email@exemple.com" required>
        </p>
        <p>
          <label id="number-label" for="number">Code PIN : </label>
          <input id="number" class="display__block" type="number" placeholder="0000" min="1000" max="9999">
        </p>
      <fieldset>
        <legend>Age : </legend>
        <ul>
          <li>
            <input id="radio-under" name="age" type="radio" value="under">
            <label class="label-age" for="radio-under">Under 13</label>
          </li>
          <li>
            <input id="radio-older" name="age" type="radio" value="older">
            <label class="label-age" for="radio-older">13 or older</label>
          </li>
        </ul>
      </fieldset>
    </section>
    <section>
      <h2>Your profile</h2>
      <p>
        <label for="comments">Biography : </label>
        <textarea id="comments" class="display__block" name="comments" cols="30" rows="10"></textarea>
      </p>
      <p>
        <label for="dropdown">Job Role : </label>
        <select id="dropdown" class="display__block" name="dropdown">
          <option value selected disabled>Select a job</option>
          <option value="front">Front-end</option>
          <option value="back">Back-end</option>
          <option value="full">Full-stack</option>
        </select>
      </p>
      <fieldset>
        <legend>Interests :</legend>
        <ul>
          <li>
            <input id="check-development" value="development" type="checkbox">
            <label for="check-development">Development</label>
          </li>
          <li>
            <input id="check-design" value="design" type="checkbox">
            <label for="check-design">Design</label>
          </li>
          <li>
            <input id="check-business" value="business" type="checkbox">
            <label for="check-business">Business</label>
          </li>
        </ul>
      </fieldset>
    </section>
    <p><button id="submit" class="display__block" type="submit">Sign Up</button></p>
  </form>
</div>
</body>
</html>
